<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mainasara's Entertainment Website</title>

    <link rel="stylesheet" href="Signup-in.css">
</head>
<body>
    <section>
        <div class="square" style="--i:0;"></div>
        <div class="square" style="--i:1;"></div>
        <div class="square" style="--i:2;"></div>
        <div class="square" style="--i:3;"></div>
        <div class="square" style="--i:4;"></div>

        <div class="container">
            <div class="form">
                <h2>Sign-in</h2>

                <form action="index.html">
                    <div class="inputBox">
                        <input type="text" placeholder="Username">
                    </div>

                    <div class="inputBox">
                        <input type="text" placeholder="Password">
                    </div>

                    <div class="inputBox">
                        <input type="submit" value="Sign-in">
                        <a class="homebtn" href="index.html">Home</a>
                    </div>

                    <p class="resetpass">Forgotten your password? <a href="resetpass">Reset Password</a></p>

                    <p class="createacc">Don't have an account? <a href="Signup">Create account</a></p>

                </form>
            </div>
        </div>
    </section>
</body>
</html>
